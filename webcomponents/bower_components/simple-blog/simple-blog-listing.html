<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="simple-blog-overview.html">
<!--
`simple-blog-listing`
A simple blog and associated elements

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="simple-blog-listing">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-list {
        height: 100vh;
        width: 100%;
      }
      simple-blog-overview {
        width: 100%;
        padding: 40px 0;
        border-bottom: 1px solid #f2f2f0;
      }
      paper-button {
        padding: 0;
        margin: 0;
        min-width: unset;
      }
    </style>
    <iron-list items="[[items]]">
      <template>
        <paper-button tabindex="-1">
          <simple-blog-overview
           item-id="[[item.id]]"
           title="[[item.title]]"
           description="[[item.description]]"
           link="[[item.location]]"
           changed="[[item.metadata.updated]]"
          ></simple-blog-overview>
        </paper-button>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({

      is: 'simple-blog-listing',
      properties: {
        /**
         * items
         */
        items: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
