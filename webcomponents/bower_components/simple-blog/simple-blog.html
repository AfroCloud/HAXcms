<!--
`simple-blog`
A simple blog and associated elements

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="simple-blog">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        background-color: #fafafa;
        font-family: Open Sans,MundoSans,helvetica neue,Arial,Helvetica,sans-serif;
        margin: 0;
        padding: 0;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-font-feature-settings: "liga=1, dlig=1";
        -ms-font-feature-settings: "liga","dlig";
        -webkit-font-feature-settings: "liga","dlig";
        -o-font-feature-settings: "liga","dlig";
        font-feature-settings: "liga","dlig";
      }
      #backbutton {
        position: fixed;
        top: 0px;
        left: 0px;
        padding: 2px;
        width: 40px;
        height: 40px;
        margin: 8px;
        z-index: 1000;
        color: black;
        background-color: rgba( 250, 250, 250, .5);
        opacity: .5;
        border-radius: 50%;
        transition: all .6s linear;
      }
      #backbutton:focus,
      #backbutton:hover {
        opacity: 1;
        color: white;
        background-color: black;
      }
      iron-pages, iron-pages section {
        width: 100vw;
        height: 100vh;
      }
      #post {
        transition: all .6s ease-in-out;
        visibility: hidden;
      }
      :host[selected-page="0"] #post {
        visibility: visible;
        opacity: 0;
        visibility: hidden;
      }
      :host[selected-page="1"] #post {
        visibility: visible;
        opacity: 1;
      }
    </style>
    <iron-ajax
      id="manifest"
      url="[[outlineLocation]][[outlineFile]][[__timeStamp]]"
      handle-as="json"
      last-response="{{manifest}}"></iron-ajax>
    <iron-pages selected="[[selectedPage]]">
      <section>
        <simple-blog-header manifest="[[manifest]]"></simple-blog-header>
        <simple-blog-listing id="listing" items="[[manifest.items]]"></simple-blog-listing>
      </section>
      <section>
        <paper-icon-button id="backbutton" icon="icons:arrow-back"></paper-icon-button>
        <paper-tooltip
         for="backbutton"
         position="right"
         offset="14"
         animation-delay="100">
        Back to main site
        </paper-tooltip>
        <simple-blog-post id="post" active-item="[[activeItem]]"><slot></slot></simple-blog-post>
        <simple-blog-footer id="footer" manifest="[[manifest]]"></simple-blog-footer>
      </section>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'simple-blog',
      behaviors: [
        SchemaBehaviors.Schema,
        window.simpleColorsBehaviors,
      ],
      listeners: {
        'listing.active-item-selected': '_itemSelected',
        'backbutton.tap': '_resetActiveItem',
        'footer.active-item-reset': '_resetActiveItem',
      },
      properties: {
        /**
         * Outline JSON file name
         */
        outlineFile: {
          type: String,
          value: 'site.json',
        },
        /**
         * Outline JSON location
         */
        outlineLocation: {
          type: String,
        },
        /**
         * Timestamp to help force newer JSON outline
         */
        __timeStamp: {
          type: String,
        },
        /**
         * Manifest
         */
        manifest: {
          type: Object,
          notify: true,
          observer: '_manifestChanged',
        },
        /**
         *  activeItem, dictating what blog post we're looking at
         */
         activeItem: {
           type: Object,
           observer: '_activeItemChanged',
         },
         /**
          * The "page" to show (overview or blog post itself).
          */
        selectedPage: {
          type: Number,
          reflectToAttribute: true,
          value: 0,
        },
      },
      /**
       * Attached life cycle
       */
      attached: function (e) {
        document.body.addEventListener('haxcms-trigger-update', this._resetActiveItem.bind(this));
        // this implies there's the possibility of an authoring experience
        if (typeof Polymer.cmsSiteEditor !== typeof undefined) {
          Polymer.cmsSiteEditor.requestAvailability(this, this.$.post.$.contentcontainer);
        }
      },
      /**
       * An event has indicated the active item needs changed.
       */
      _itemSelected: function (e) {
        var id = e.detail;
        let find = this.manifest.items.filter(item => {
          if (item.id !== id) {
            return false;
          }
          return true;
        });
        // if we found one, make it the top level item
        if (find.length > 0) {
          this.set('activeItem', {});
          this.set('activeItem', find.pop());
        }
      },
      /**
       *  notice active item changed state
       */
      _activeItemChanged: function (newValue, oldValue) {
        if (typeof newValue !== typeof undefined && typeof newValue.id !== typeof undefined) {
          this.fire('json-outline-schema-active-item-changed', newValue);
          this.selectedPage = 1;
          window.scrollTo(0, 0);
          document.title = this.manifest.title + ' - ' + this.activeItem.title;
        }
        else {
          this.selectedPage = 0;
          document.title = this.manifest.title;
        }
      },
      /**
       * Reset the active item to reset state
       */
      _resetActiveItem: function (e) {
        this.set('activeItem', {});
      },
      /**
       * Manifest has changed
       */
      _manifestChanged: function (newValue, oldValue) {
        if (typeof newValue.metadata !== typeof undefined && typeof newValue.metadata.cssVariable !== typeof undefined) {
          // json outline schema changed, allow other things to react
          // fake way of forcing an update of these items
          let color = this.manifest.metadata.cssVariable.replace('--simple-colors-', '');
          let ary = color.split('-');
          if (ary.length == 2) {
            color = ary[0];
            this.accentColor = color;
          }
          else if (ary.length == 3) {
            color = ary[0] + ' ' + ary[1];
            this.accentColor = color;
          }
          // set this directly instead of messing w/ accentColor
          this.customStyle['--outline-player-light'] = this.customStyle[this.manifest.metadata.cssVariable];
          this.updateStyles();
        }
      },
    });
  </script>
</dom-module>
